                                                    {cType === 'onTrade' ? 'On-Trade (Social High Impact)' : 'At-Home (Legacy & Gifting)'}
                                                </h3>
                                            </div>
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-left">
                                                    <thead className="bg-slate-100/50 italic uppercase font-mono">
                                                        <tr>
                                                            <th className="p-10 text-[12px] font-black text-slate-400 border-r border-slate-200/40">Keyword Cluster</th>
                                                            <th className="p-10 text-[12px] font-black text-slate-400 border-r border-slate-200/40">Sentiment</th>
                                                            <th className="p-10 text-[12px] font-black text-slate-400 border-r border-slate-200/40">Volume</th>
                                                            <th className="p-10 text-[12px] font-black text-slate-400">Temporality Peak</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-100">
                                                        {searchClusters[cType].map((row, i) => (
                                                            <tr key={i} className="hover:bg-slate-50/80 transition-all duration-300 group">
                                                                <td className="p-10 font-black text-xl italic uppercase tracking-tighter group-hover:text-indigo-600 transition-colors">"{row.word}"</td>
                                                                <td className="p-10"><span className={`px-6 py-2 rounded-full text-[11px] font-black uppercase shadow-sm border ${row.sentiment.includes('Extremo') ? 'bg-slate-900 text-[#C5B358]' : 'bg-green-100 text-green-700 border-green-200'}`}>{row.sentiment}</span></td>
                                                                <td className="p-10 text-sm font-black text-slate-400 font-mono tracking-tighter italic">{row.volume}</td>
                                                                <td className="p-10 text-xs font-bold text-slate-600 uppercase tracking-[0.2em] leading-relaxed italic">{row.seasonality}</td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* MARKET SHARE 360 */}
                            {activeTab === 'share' && (
                                <div className="space-y-16 animate-in zoom-in-95 duration-500">
                                    <h1 className="text-7xl font-black tracking-tighter uppercase leading-none italic underline decoration-[#C5B358]/40">Market <br/> Per-Brand</h1>
                                    <div className="flex flex-wrap gap-4 mb-10 bg-white p-5 rounded-[4rem] shadow-xl w-fit border border-slate-100">
                                        {['moet', 'veuve', 'dom', 'chandon'].map(key => (
                                            <button key={key} onClick={() => setActiveMarketBrand(key)} className={`px-12 py-5 rounded-full text-[11px] font-black uppercase transition-all duration-300 transform ${activeMarketBrand === key ? 'bg-slate-900 text-white shadow-2xl scale-105' : 'bg-transparent text-slate-400 hover:text-slate-900'}`}>
                                                {key.toUpperCase()} {key === 'dom' ? 'PÉRIGNON' : ''}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                                        <div className="bg-white p-24 rounded-[6rem] shadow-2xl flex flex-col items-center border-t-[25px]" style={{borderColor: brandMarketAnalytic[activeMarketBrand].color}}>
                                            <h3 className="text-4xl font-black mb-20 uppercase italic tracking-tighter flex items-center gap-4">
                                                <Icon name="target" size={32} className="text-slate-300" />
                                                Attribute Radar
                                            </h3>
                                            <div className="relative">
                                                <svg viewBox="0 0 300 300" className="w-full max-w-[450px]">
                                                    {[100, 66, 33].map(r => <circle key={r} cx="150" cy="150" r={r} fill="none" stroke="#eee" strokeWidth="1" strokeDasharray="6 4" />)}
                                                    {[0, 72, 144, 216, 288].map(deg => <line key={deg} x1="150" y1="150" x2={150 + 100 * Math.cos((deg-90)*Math.PI/180)} y2={150 + 100 * Math.sin((deg-90)*Math.PI/180)} stroke="#f0f0f0" strokeWidth="1" />)}
                                                    <polygon points={getRadarPoints(brandMarketAnalytic[activeMarketBrand].radar)} fill={brandMarketAnalytic[activeMarketBrand].color} opacity="0.45" stroke={brandMarketAnalytic[activeMarketBrand].color} strokeWidth="5" className="radar-transition filter drop-shadow-xl" />
                                                    <text x="150" y="15" textAnchor="middle" fill="#999" fontSize="10" fontWeight="900" className="uppercase tracking-widest font-mono">Heritage</text>
                                                    <text x="290" y="140" textAnchor="start" fill="#999" fontSize="10" fontWeight="900" className="uppercase tracking-widest font-mono">Versatility</text>
                                                    <text x="240" y="285" textAnchor="start" fill="#999" fontSize="10" fontWeight="900" className="uppercase tracking-widest font-mono">Status</text>
                                                    <text x="60" y="285" textAnchor="end" fill="#999" fontSize="10" fontWeight="900" className="uppercase tracking-widest font-mono">Exclusivity</text>
                                                    <text x="10" y="140" textAnchor="end" fill="#999" fontSize="10" fontWeight="900" className="uppercase tracking-widest font-mono">Design</text>
                                                </svg>
                                            </div>
                                        </div>
                                        <div className="bg-slate-900 text-white p-24 rounded-[6rem] shadow-2xl flex flex-col justify-center border-t-[25px] relative overflow-hidden" style={{borderColor: brandMarketAnalytic[activeMarketBrand].color}}>
                                            <Icon name="zap" size={200} className="absolute -bottom-20 -right-20 opacity-[0.03] pointer-events-none" />
                                            <h3 className="text-6xl font-black uppercase italic mb-10 leading-tight">Strategic <br/> Intelligence</h3>
                                            <p className="text-3xl font-light italic opacity-90 leading-relaxed mb-14 underline decoration-[#C5B358]/20">"{brandMarketAnalytic[activeMarketBrand].insight}"</p>
                                            <div className="p-12 bg-white/5 rounded-[4rem] border border-white/10 shadow-inner backdrop-blur-md">
                                                <p className="text-[11px] font-black uppercase text-[#C5B358] mb-4 tracking-[0.5em]">Market Status • 2026 Core</p>
                                                <p className="text-lg font-bold uppercase italic tracking-tighter leading-snug">
                                                    Liderazgo Competitivo Consolidado en {activeMarketBrand === 'dom' ? 'Rareza & Valor de Inversión Cultural' : activeMarketBrand === 'veuve' ? 'Estética de Diseño & Lifestyle Solaire' : activeMarketBrand === 'moet' ? 'Validación Social & Status Global' : 'Innovación Fluida & Penetración Gen Z'}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="text-center text-slate-300 font-black uppercase tracking-[0.8em] py-32 border-t border-slate-100 italic text-xs">End of Intelligence Ecosystem Analysis • 2026</div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
