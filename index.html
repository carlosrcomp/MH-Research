                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'share' && (
                                <div className="space-y-16 animate-in zoom-in-95 duration-500">
                                    <h1 className="text-7xl font-black tracking-tighter uppercase leading-none italic underline decoration-[#C5B358]/40">Market <br/> Per-Brand</h1>
                                    <div className="flex flex-wrap gap-4 mb-10 bg-white p-5 rounded-[4rem] shadow-xl border border-slate-100">
                                        {['moet', 'veuve', 'dom', 'chandon'].map(key => (
                                            <button key={key} onClick={() => setActiveMarketBrand(key)} className={`px-12 py-5 rounded-full text-[11px] font-black uppercase transition-all duration-300 transform ${activeMarketBrand === key ? 'bg-slate-900 text-white shadow-2xl' : 'bg-transparent text-slate-400 hover:text-slate-900'}`}>
                                                {key.toUpperCase()} {key === 'dom' ? 'PÉRIGNON' : ''}
                                            </button>
                                        ))}
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                                        <div className="bg-white p-24 rounded-[6rem] shadow-2xl flex flex-col items-center border-t-[25px]" style={{borderColor: brandMarketAnalytic[activeMarketBrand].color}}>
                                            <h3 className="text-4xl font-black mb-20 uppercase italic tracking-tighter italic">Attribute Radar Matrix</h3>
                                            <svg viewBox="0 0 300 300" className="w-full max-w-[450px]">
                                                {[100, 66, 33].map(r => <circle key={r} cx="150" cy="150" r={r} fill="none" stroke="#eee" strokeWidth="1" strokeDasharray="10 5" />)}
                                                {[0, 72, 144, 216, 288].map(deg => <line key={deg} x1="150" y1="150" x2={150 + 100 * Math.cos((deg-90)*Math.PI/180)} y2={150 + 100 * Math.sin((deg-90)*Math.PI/180)} stroke="#f3f4f6" strokeWidth="1.5" />)}
                                                <polygon points={getRadarPoints(brandMarketAnalytic[activeMarketBrand].radar)} fill={brandMarketAnalytic[activeMarketBrand].color} opacity="0.45" stroke={brandMarketAnalytic[activeMarketBrand].color} strokeWidth="6" className="radar-transition" />
                                                <text x="150" y="10" textAnchor="middle" fill="#C5B358" fontSize="12" fontWeight="900" className="uppercase tracking-[0.4em] font-mono italic font-black uppercase">Heritage</text>
                                                <text x="295" y="140" textAnchor="start" fill="#999" fontSize="11" fontWeight="900" className="uppercase tracking-widest font-mono italic font-black uppercase">Versatility</text>
                                                <text x="245" y="285" textAnchor="start" fill="#999" fontSize="11" fontWeight="900" className="uppercase tracking-widest font-mono italic font-black uppercase">Status</text>
                                                <text x="50" y="285" textAnchor="end" fill="#999" fontSize="11" fontWeight="900" className="uppercase tracking-widest font-mono italic font-black uppercase">Exclusivity</text>
                                                <text x="0" y="140" textAnchor="end" fill="#999" fontSize="11" fontWeight="900" className="uppercase tracking-widest font-mono italic font-black uppercase">Design</text>
                                            </svg>
                                        </div>
                                        <div className="bg-slate-900 text-white p-24 rounded-[6rem] shadow-2xl flex flex-col justify-center border-t-[25px]" style={{borderColor: brandMarketAnalytic[activeMarketBrand].color}}>
                                            <h3 className="text-6xl font-black uppercase italic mb-12 leading-tight italic tracking-tighter underline decoration-white/5 uppercase">Strategic Peak</h3>
                                            <p className="text-4xl font-light italic opacity-90 leading-relaxed border-l-8 pl-12 italic" style={{borderColor: brandMarketAnalytic[activeMarketBrand].color}}>"{brandMarketAnalytic[activeMarketBrand].insight}"</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="text-center text-slate-300 font-black uppercase tracking-[1.5em] py-32 border-t border-slate-100 italic text-[10px] opacity-40">End of Intelligence Ecosystem Analysis • 2026 Strategy Core • Mexico Market</div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
